<!DOCTYPE html> <!-- Declares that this document is using HTML5 -->
<html lang="en"> <!-- Opens the HTML document and sets the language to English -->

<head> <!-- The head section contains information *about* the page (not displayed directly) -->
  <meta charset="UTF-8"> <!-- Sets the character encoding so special characters display correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on phones and tablets -->
  <title>Student Webpage</title> <!-- The title that appears in the browser tab -->

  <style> /* This is an internal CSS section to style the page */
    body {
      font-family: Arial, Helvetica, sans-serif; /* Sets the default text font */
      background-color: #f4f4f4; /* Sets the background color of the page */
      margin: 0; /* Removes default browser margin */
      padding: 0; /* Removes default browser padding */
    }

    .container {
      width: 80%; /* Limits the content width to 80% of the page */
      margin: 40px auto; /* Centers the container horizontally with spacing at the top and bottom */
      background: white; /* Sets background color for the content box */
      padding: 20px; /* Adds space inside the container */
      border-radius: 8px; /* Rounds the corners of the container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a soft shadow around the container */
    }

    h1 {
      text-align: center; /* Centers the heading text */
      color: #333; /* Sets text color */
    }

    p {
      font-size: 18px; /* Makes the text slightly larger */
      color: #555; /* Sets paragraph text color */
    }

    footer {
      text-align: center; /* Centers footer text */
      margin-top: 30px; /* Adds space above the footer */
      font-size: 14px; /* Makes footer text smaller */
      color: #777; /* Gives footer text a lighter color */
      border-top: 1px solid #ccc; /* Adds a top border line above footer */
      padding-top: 10px; /* Adds space between the border and text */
    }
  </style> <!-- Ends the CSS section -->
</head> <!-- Ends the head section -->

<body> <!-- This is where all the visible content of the webpage goes -->

  <div class="container"> <!-- Creates a box (container) to hold all main content neatly -->

    <h1>Student Information Page</h1> <!-- Main title for the webpage -->

    <p><strong>Username:</strong> mopeyemi-ajayi</p> <!-- Displays the username -->
    <p><strong>Course Name:</strong> Introduction to Web Development</p> <!-- Displays the course name -->
    <p><strong>Course Number and Section:</strong> IS117 007</p> <!-- Displays the course number and section -->

    <footer> <!-- Footer section at the bottom of the page -->
      &copy; Mo Opeyemi-Ajayi â€” October 14, 2025 <!-- Copyright symbol, name, and due date -->
    </footer> <!-- Ends the footer section -->

  </div> <!-- Closes the main content container -->

</body> <!-- Ends the visible content section -->
</html> <!-- Ends the entire HTML document -->
